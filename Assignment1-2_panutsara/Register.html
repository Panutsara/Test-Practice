<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="Style.css">
    <script type="text/javascript" src="Register.js"></script>
    <title>Register</title>
</head>
<body class="background">
    <div class="container">
        <h1 class="center">ข้อมูลลงทะเบียนสำหรับผู้สนใจเช่าพื้นที่แสดงสินค้า</h1>
        <form>
            <label for="companyName">ชื่อบริษัท:</label><br>
            <input type="text" id="companyName" placeholder="ชื่อบริษัท"><br>
            <label for="boothSize">เลือกขนาดของบูทสินค้า:</label><br>
            <select id="boothSize" name="boothSize">
                <option value="0">10x10</option>
                <option value="1">10x15</option>
            </select><br>
            <label>ต้องการตั้งโต๊ะในบูทหรือไม่:</label><br>
            <input type="checkbox" id="needTable" name="needTable">
            <label for="needTable">ต้องการตั้งโต๊ะในบูท</label>
            <input type="checkbox" id="noTable" name="needTable">
            <label for="noTable">ไม่ต้องการตั้งโต๊ะในบูท</label><br>
            <label for="chairAmount">จำนวนเก้าอี้ที่ต้องการ (ไม่เกิน10ตัว):</label><br>
            <input type="text" id="chairAmount" placeholder="จำนวนเก้าอี้ที่ต้องการ"><br>
            <label for="userName">ชื่อผู้ติดต่อ:</label><br>
            <input type="text" id="userName" placeholder="ชื่อผู้ติดต่อ"><br>
            <label for="userTel">เบอร์โทรผู้ติดต่อ:</label><br>
            <input type="tel" id="userTel" placeholder="เบอร์โทรผู้ติดต่อ"><br>
            <input type="button" value="ลงทะเบียน" onclick="checkInput()">
        </form>
    </div>
</body>
</html>
